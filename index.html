<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Quiz Question Assignment</title>
  </head>

  <body>
    <h1>The Quiz</h1>
    <div class="handlebars-demo"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="question-template" type="text/x-handlebars-template">
      <div class="post">

        <h2>{{question}}</h2>

        <ul>
          <li class="correct">{{correct}}</li>
          {{#each mightBe}}<li class="wrongAnswers">{{this}}</li>{{/each}}

        </ul>
      <div id="answerSpace"></div>
      </div>

    </script>

  <script src="index.js"></script>

  </body>

</html>
